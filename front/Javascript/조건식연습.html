      let isDarkMode = true;

      }

      // 6.
      let networkSpeed = 15;
      if (networkSpeed >= 50) {
        console.log("화질 설정: 4K(초고화질)");

        console.log("화질 설정: 1080p(고화질)");

      let damage = 100;
      let critRate = 20;
      let randombVal = Math.floor(Math.random() * 100) + 1;
      if (randombVal <= critRate) {
        damage = damage * 2;
        console.log("크리티컬 히트! 데미지:" + damage);
      } else {

        console.log("존재하지 않는 쿠폰 코드입니다.");
      }

      // 9.
      let searchResults = [];
      if (searchResults.length === 0) {

      } else {
        console.log(
          "총" + searchResults.length + "건의 결과가 발견되었습니다."
        );

      // 10.
      let day = "일요일";
      if (day == "토요일" || day == "일요일") {
        console.log("야호! 주말입니다.");
      } else {

      }

      // 11.
      let score = 85;
      if (score >= 90) {
        console.log("A학점 입니다.");
      } else if (score >= 80) {
        console.log("B학점 입니다.");
      } else {

      }
